<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Reward</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #claim-btn {
            font-size: 2rem;
            padding: 15px 30px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
    <script>
        function startVideo() {
            document.getElementById("overlay").style.display = "none";
            const video = document.getElementById("rickroll");
            video.play().catch(error => console.error("Playback failed:", error));
        }
    </script>
</head>
<body>
    <div id="overlay">
        <button id="claim-btn" onclick="startVideo()">Find Suprise</button>
    </div>

    <video id="rickroll" src="/videomain.mp4" loop playsinline></video>
</body>
</html>
